<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORIEL SALAMALECO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background-color: yellow;
      color: black;
      padding: 15px 20px;
      font-size: 2em;
      margin: 0;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 90%;
      margin: 30px auto;
      position: relative;
    }

    .slide-container {
      position: relative;
      width: 90%;
      max-width: 300px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      transition: opacity 0.4s ease;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev {
      left: -15px;
    }

    .next {
      right: -15px;
    }

    h2 {
      color: #444;
      font-size: 1.1em;
      text-align: center;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
        text-align: left;
        justify-content: center;
      }
      .slide-container {
        margin-right: 20px;
      }
      h2 {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h1>This is Noriel Salamaleco</h1>
  <div class="container">
    <div class="slide-container">
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <img id="photo" src="https://via.placeholder.com/300x300" alt="Noriel Salamaleco">
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <h2>This is Noriel Salamaleco or better known as Arf Arf or Alyas Boyet, he is one of the most wanted men in the entire universe because of his sexual relationship with Lavin Skee.
      
    </h2>
  </div>

  <script>
    const photos = [
      "Noriel.jpeg",
      "Noriel2.jpeg",
      "Noriel3.jpg"
    ];

    let current = 0;
    const img = document.getElementById("photo");

    function changeSlide(direction) {
      current = (current + direction + photos.length) % photos.length;
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = photos[current];
        img.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
